<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<title>Formularz zamówienia</title>
	</head>

	<body>
		<div class="container">
			<header>
				<h1 class="h1 text-center">Formularz zamówienia</h1>
			</header>
			<main
				class="row justify-content-center align-items-center bg-secondary justify-content-center align-items-center shadow-lg p-3 mb-5 bg-white rounded"
			>
				<form class="w-50">
					<div class="form-group row">
						<label for="firstName" class="">Imię:</label>
						<input type="text" class="form-control" id="firstName" />
					</div>
					<div
						class="form-group row d-flex justify-content-center align-items-center"
					>
						<label for="date" class="col text-end">Data zamówienia:</label>
						<input type="date" name="date" id="date" class="col form-control" />
					</div>
					<div class="form-group row justify-content-center align-items-center">
						<select class="form-select w-50">
							<option selected>Wybierz zestaw</option>
							<option value="1">Zestaw 1</option>
							<option value="2">Zestaw 2</option>
							<option value="3">Zestaw 3</option>
						</select>
					</div>
					<div class="coffee text-center">
						<h2>Kawa</h2>
						<div class="form-switch">
							<input
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="coffeSwitch"
							/>
							<label class="form-check-label" for="coffeSwitch">Tak</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="coffeRadio"
								id="small"
							/>
							<label class="form-check-label" for="small"> Mała </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="coffeRadio"
								id="medium"
							/>
							<label class="form-check-label" for="medium"> Średnia </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="coffeRadio"
								id="large"
								checked
							/>
							<label class="form-check-label" for="large"> Duża </label>
						</div>
					</div>
					<div class="deser text-center">
						<h2>Deser</h2>
						<div class="form-switch">
							<input
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="flexSwitchCheckDefault"
							/>
							<label class="form-check-label" for="flexSwitchCheckDefault"
								>Tak</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="deserRadio"
								id="cookie"
							/>
							<label class="form-check-label" for="cookie"> Mała </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="deserRadio"
								id="iceCream"
							/>
							<label class="form-check-label" for="iceCream"> Średnia </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="deserRadio"
								id="shake"
								checked
							/>
							<label class="form-check-label" for="shake"> Duża </label>
						</div>
					</div>
					<div id="display" class="row text-center">
						<div id="order" class="col border">
							<p>Zamówienie</p>
						</div>
						<div id="cost" class="col border">
							<p>Do zapłaty</p>
						</div>
					</div>
					<div class="buttons col text-center">
						<button type="button" class="btn btn-secondary">Wyczyść</button>
						<button type="button" class="btn btn-success">Submit</button>
					</div>
				</form>
			</main>
			<footer class="row justify-content-center align-items-center">
				&copy; Bartłomiej Piekarz XXI c.
			</footer>
		</div>
	</body>
</html>
